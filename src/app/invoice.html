<div class="receipt-container">
  <!-- Header with company info -->
  <div class="receipt-header">
    <h1>RECEIPT</h1>
    <h2>{{ company.name }}</h2>
    <p>Address: {{ company.address }}</p>
  </div>

  <!-- Receipt details: date and message -->
  <div class="receipt-details">
    <p>Date: {{ receipt.date }}</p>
    <p class="message">{{ company.message }}</p>
  </div>

  <!-- List of purchased items -->
  <div class="receipt-items">
    <!-- Table header -->
    <div class="item-row header">
      <span class="description">Description</span>
      <span class="price">Price</span>
    </div>
    <!-- Items loop -->
    <div class="item-row" *ngFor="let item of receipt.items">
      <span class="description">{{ item.name }}</span>
      <span class="price">${{ item.price | number:'1.2-2' }}</span>
    </div>
  </div>

  <!-- Totals section -->
<div class="receipt-totals">
  <div class="total-row">
    <span class="label">SUBTOTAL</span>
    <span class="value">${{ subtotal }}</span>
  </div>
  <div class="total-row">
    <span class="label">TAX</span>
    <span class="value">${{ receipt.tax | number:'1.2-2' }}</span>
  </div>
  <div class="total-row">
    <span class="label">TOTAL</span>
    <span class="value">${{ total }}</span>
  </div>
</div>
  <!-- Footer with thank you and barcode -->
  <div class="receipt-footer">
    <p>THANK YOU!</p>
    <div class="barcode">{{ receipt.barcode }}</div>
  </div>
</div>
